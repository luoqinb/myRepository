    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 10px;
            background: #f1f1f1;
        }
        .nav-image {
            width: 35px;
            height: 35px;

        }

        /* 头部标题 */
        .header {
            font-size: 25px;
            text-align: center;
        }

        /* 导航条 */
        .topnav {
            overflow: hidden;

        }

        /* 导航条链接 */
        .topnav a {
            float: left;
            display: block;
            color: #181717;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin-right: 2%;
        }

        /* 创建两列 */
        /* Left column */
        .leftcolumn {
            float: left;
            width: 23%;
            margin-top: 1%;
        }

        /* 右侧栏 */
        .rightcolumn {
            float: left;
            width: 77%;
            margin-top: 3%;
            padding-left: 0px;
        }

        /* 链接颜色修改 */
        .topnav a:hover {
            transition: ease-in-out 0.25s;
            background-color: #1c74df;
            color: #ffffff;
        }

        h2 {font-size:1.875em;}
        /*页面布局*/
        /* 创建三个相等的列 */
        .column{
            width: 40%;
            margin-left: 35%;
        }
        .column1{
            position: fixed;
            width: 35.33%;
        }
        .column2{
            position: fixed;
            margin-left: 38.33%;
            width: 26.33%;
        ;
        }
        .column3{
            position: fixed;
            margin-left: 50.66%;
            width: 45%;

        }
        .column4 {
            margin-left: 23%;
            width: 50%;
        }


        /* 列后清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

    </style>

    <script>
        function() {
            var amount = $("#id").val();

</head>
