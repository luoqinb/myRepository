<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <title>System Authentication</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/static/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" th:href="@{/static/login/css/util.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/login/css/main.css}" type="text/css">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title p-b-33">
						用户登录
					</span>

                <div class="wrap-input100 rs1 validate-input" data-validate="Username is required">
                    <input class="input100" type="text" id="username" name="username" placeholder="用户名" autocomplete="off">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>
                <br>
                <div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" id="password" name="password" placeholder="密码">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>


                <div class="container-login100-form-btn m-t-20">
                    <button class="login100-form-btn" type="submit">
                        登录
                    </button>
                </div>
                <div th:if="${param.error}" style="color: red">
                    用户名或密码无效。
                </div>
                <div th:if="${param.logout}" style="color: darkgreen">
                    已登出系统。
                </div>
                <div th:if="${param.passwordChanged}" style="color: darkgreen">
                    密码已修改，请重新登录。
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/static/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/daterangepicker/moment.min.js}"></script>
<script th:src="@{/static/login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/static/login/js/main.js}"></script>
</body>
</html>
