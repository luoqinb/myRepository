<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>员工信息系统</title>
    <link rel="stylesheet" th:href="@{/static/base/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/base/css/index.css}">
    <link rel="stylesheet" th:href="@{/static/base/css/student.css}">

    <style>
        .column {
            float: left;
            width: 33.33%;
        }

        /* 列后清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .row-in-div {
            float: none;
            height: 80px;
        }
    </style>
</head>
<body>


<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar"
                    data-toggle="collapse" type="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Worker Salary System</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}" href="base.html">首页</a></li>
                <li><a th:href="@{/submitStatus}" href="submit.html">提交情况</a></li>
                <li><a th:href="@{/salary}" href="salary.html">薪资</a></li>
                <li><a th:href="@{/changePassword}" href="changepasswd.html">修改密码</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a>欢迎您，<span th:text="${session.loginUser.username}"></span>！</a></li>
                <li><a href="/logout">【退出登录】</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<!--内容-->
<br><br><br><br>
<div>
    <div class="column">&nbsp</div>
    <div class="column">
        <div class="row-in-div">&nbsp</div>
        <div class="half" id="paw">
            <div class="contents order-2 order-md-1">
                <div class="align-items-center">
                    <div class="align-items-center justify-content-center">
                        <div class="col-md-12">
                            <div class="form-block">
                                <div class="text-center mb-5">
                                    <br>
                                    <h2><strong>修改密码</strong></h2>
                                </div>
                                <form th:action="@{/api/changePass}" method="post">

                                    <div class="form-group first">
                                        <label for="password"><b>请输入当前密码</b></label>
                                        <input class="form-control" id="cur_password" name="auth_password"
                                               placeholder="原密码"
                                               required type="password">
                                    </div>

                                    <div class="form-group first">
                                        <label for="password"><b>请输入新密码</b></label>
                                        <input class="form-control" id="password" name="auth_new_password"
                                               placeholder="新密码"
                                               required type="password">
                                    </div>

                                    <div class="form-group last mb-3">
                                        <label for="confirm_password"><b>请确认密码</b></label>
                                        <input class="form-control" id="confirm_password"
                                               name="auth_new_password_confirm"
                                               placeholder="确认新密码"
                                               required type="password">
                                    </div>
                                    <br>
                                    <h2 th:if="${param.oldPassWrong}">密码错误。</h2>
                                    <div class="btn-next">
                                        <center>
                                            <div>
                                                <button class="btn btn-primary" type="submit">确认修改</button>
                                            </div>
                                        </center>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">
            Copyright &copy Worker Salary System.
        </p>
    </div>
</footer>

<script th:src="@{/static/base/js/script.js}"></script>
<script th:src="@{/static/base/js/jquery.min.js}"></script>
<script th:src="@{/static/base/js/bootstrap.min.js}"></script>
</body>
</html>
